<!-- BLOCK: Contact -->
			<div class="block contact vcard" data-page-block-id="{page_block_id}">
				<div class="address">
					<h3>Address</h3>
					<p><span class="street-address">{address}</span></p>
					<p><span class="locality">{city}</span>, <span class="region">{state}</span> <span class="postal-code">{zip}</span></p>
				</div>
				<div class="hours">
					<h3>Hours</h3>
					<p>{hours1}</p>
					<p>{hours2}</p>
				</div>
				<div class="contact">
					<h3>Contact</h3>
					<p><span class="tel">{phone}</span></p>
					<p><span class="email"><a href="mailto:{email}">{email}</a></span></p>
				</div>
				<a href="{google_map}" target="_blank" class="map">Map</a>
			</div>
